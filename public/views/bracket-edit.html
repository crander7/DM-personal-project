<side-nav></side-nav>
<div class="edit-area">
    <div class="bracket-container">
        <table>
            <tr>
                <th>
                    Rate
                </th>
                <th>
                    From
                </th>
                <th>
                    To
                </th>
                <th>
                    Plus
                </th>
            </tr>
            <tbody ng-repeat="b in brackets">
                <tr>
                    <td><input type="text" ng-value="b.rate"></td>
                    <td><input type="text" ng-value="b.from"></td>
                    <td><input type="text" ng-value="b.to"></td>
                    <td><input type="text" ng-value="b.plus"></td>
                </tr>
            </tbody>
        </table>
        <a ng-click="showSuccess()"><button type="button" name="button">Update Bracket</button></a>
    </div>
</div>
